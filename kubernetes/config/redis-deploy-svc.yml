apiVersion: apps/v1beta
kind: deployment
metadata:
  name: redis-deploy
spec:
  replicas: 1  
  selector:
    matchLabels:
      component: redis 
  template:
    metadata:
      labels:
        component: redis 
    spec:
      containers:
        - name: redis 
          image: redis
          ports:
            - containerPort: 6379

--

apiVersion: v1beta
kind: Service
metadata:
  name: redis-clusterip-svc
spec:
  type: ClusterIP 
  selector: 
    component: redis
  ports:
    - port: 6379
      targetPort: 6379

